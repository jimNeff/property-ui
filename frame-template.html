<div class='frame-outer frame' id='{id}'>   
   <div class='frame-top'>
      <div class='frame-title'>title</div>
      <div class='frame-buttons'>
         <button type="button" class="popOut btn btn-default" aria-label="Left Align">
           <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
         </button>
         &#160;&#160;&#160;
         <button type="button" class="closeDiv btn btn-default" aria-label="Left Align">
           <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
         </button>
      </div>     
      <div class="clear"></div>
   </div>
   <div class='frame-content'></div>
</div>
